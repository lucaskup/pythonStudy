<!DOCTYPE html>
<html lang="en">
  <title> Data Collector APP</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Collecting Height</h1>
      <h3>Please fill the entires to get population</h3>
      <form action="{{url_for('success')}}" method="POST">
        <input title="Your email will be safe" type="email" placeholder="Enter your email address"  name="email_name" value="" required><br>
        <input title="Your data will be safe" type="number" placeholder="Enter your height address"  name="height" value="" min="50" max="300" required><br>
        <button type="submit">Confirmar</button>
      </form>

    </div>
  </body>

</html>
